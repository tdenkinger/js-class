<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Tasker</title>
    <link rel='stylesheet' type="text/css" href='tasker_style.css'/>

    <script src="tasker_app.js"></script> </head>

  <body>
    <h1>JSTasker</h1>
    <form id='add_task'>

    </form>

    <div id='tasks'>

      <ul>
      </ul>
    </div>
  </body>
</html>
