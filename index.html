<!doctype html>
<html>
  <head>
    <title>Learning Javascript</title>
    <script type="text/javascript">
      var name = 'Troy';
      function message(){
        if (name === 'Troy'){
          return "Howdy " + name + "!"
        }else{
          return 'who are you now?'
        }
      }

      function sayHello(){
        alert(message());
        name = 'Blarf';
        alert(message());
      }
    </script>
  </head>
  <body onload='sayHello()'>
    <h1>Learning Javascript Today</h1>
    <p>I'm going to learn javascript!</p>
  </body>
</html>
